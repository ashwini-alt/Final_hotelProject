<button type="button" class="btn " style="float: right; background-color: lightgreen;"><a routerLink="/adduser" style="text-decoration: none; color: inherit;">Create Account</a></button><br><br>
<h2 style="text-align: center;">Login Form</h2><br>

<div class="container">
    <div class="row">
    <div class="col-md-3"></div>
      <div class="col-md-6">
        <form #login="ngForm" (ngSubmit)="onSubmit(login.value)">
            <div class="form-group">
              <label for="name">UserName</label>
              <input type="name" name="name" class="form-control" id="name" placeholder="Enter username" required ngModel>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password"class="form-control" id="password" placeholder="Password" required ngModel>
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
      <div class="col-md-3"></div>
    </div>
</div>
